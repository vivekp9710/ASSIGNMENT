<body>
    <h1>Login in form</h1>
    <div class="container">
        <form action="" class="form">
            <h2>Log in</h2>
            <p class="p1">To Your Account</p>
            <input type="text" name="text" class="box" placeholder="Username">
            <input type="password" name="password" class="box" placeholder="password">

            <p class="p2">Or connect with social media</p>
            <p class="p3">Don't have an account? <a href="">Register</a></p>

        </form>
        <div class="img">
            <img src="image/loginform.jpg" alt="">
        </div>
    </div>
