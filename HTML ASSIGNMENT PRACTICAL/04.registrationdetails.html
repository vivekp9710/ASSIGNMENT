<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: rgb(179, 126, 228)">
    <br /><br /><br /><br />
    <center>
        <fieldset style="width: 30%">
            <legend align="center">
                <h1>Registration details</h1>
            </legend>
            <form action="" method="get" name="form1">
                <table style="width:30%" cellpadding="10px">
                    <tr>
                        <td>University</td>
                        <td>
                            <input type="text" placeholder="" style="height:20px; width: 200px" />

                        </td>
                    </tr>
                    <tr>
                        <td>Institute</td>
                        <td>
                            <input type="text" style="height:20px; width:200px" />
                        </td>
                    </tr>
                    <tr>
                        <td>Branch</td>
                        <td>
                            <select name="select" id="" style="height:20px; width:50%;">
                                <option value="">Select</option>
                                <option value="">Surat</option>
                                <option value="">Ahmedabad</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Degree</td>
                        <td>
                            <select name="" id="" style="width:50%;">
                                <option value="">Select</option>
                                <option value="">BBA</option>
                                <option value="">BCA</option>
                                <input type="radio" name="1" />
                                <label for="">Pursuing</label>
                                <input type="radio" name="1" />
                                <label for="">completed</label>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>Average CPI</td>
                        <td>
                            <input type="text" placeholder="000000" maxlength="5" style="height:20px; width:150px" />

                        <td>Upto</td>

                        <td>
                            <input type="text" placeholder="000000" maxlength="5" style="height:20px; width:150px" />

                        <td>TH semester</td>
                        </td>
                    </tr>

                    <tr>
                        <td>Experience</td>
                        <td>
                            <input type="text" placeholder="00000" maxlength="5" style="height:20px; width:150px" />
                        <td>Years</td>
                        </td>
                    </tr>
                    <tr>
                        <td>Your website or blog</td>
                        <td>
                            <input type="text" placeholder=":https://www.google.com"
                                style="height: 20px; width:200px" />
                        </td>
                    </tr>
                    <tr style="text-align: center">
                        <td>
                        <td colspan="3">
                            <button
                                style="height:50px; width:250px; background-color: rgb(226, 135, 150); border-color: rgb(228, 118, 137)">Register</button>
                        </td>
                    </tr>
                </table>
            </form>
        </fieldset>
    </center>
</body>

</html>
